<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-Up Form</title>
</head>
<body>
  <section class="logo-container">
    <div class="logo-body">
      <img src="odin-lined.png" alt="odin-logo">
      <h1>ODIN</h1>
    </div>
  </section>
  <section class="form-container">
    <div class="form-header">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
      <br>Sign up <em>now</em> to get started</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="form-body">
      <p>Let's do this!</p>
      <form action="">
        <div class="form-row">
          <div class="form-column">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first_name" id="first-name" required>
          </div>
          <div class="form-column">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last_name" id="last-name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-column">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="form-column">
            <label for="tel">PHONE NUMBER</label>
            <input type="tel" name="phone_number" id="tel">  
          </div>
        </div>
        <div class="form-row">
          <div class="form-column">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required>
          </div>
          <div class="form-column">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_password" id="confirm-password" required>
          </div>
        </div>
      </form>
    </div>
    <div class="form-footer">
    </div>
  </section>
  
</body>
</html>
